<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Aluguel de Apartamentos</title>
</head>
<body>
    <section class="container primary wrap">
        <div class="item filter">
            <h1>Filter</h1>
            <hr>
            <a href="#" class="primary-filter">
                <div>
                    Price <span style="float:right" class="chevron bottom"></span>
                </div>
            </a>
            <div>
                <a href="#">Free</a>
            </div>
            <div>
                <a href="#">Low: $</a>
            </div>
            <div>
                <a href="#">Medium: $$</a>
            </div>
            <div>
                <a href="#">High: $$</a>
            </div>
            <hr>
            <a href="#" class="primary-filter">
                <div>
                    Categories <span style="float:right" class="chevron bottom"></span>
                </div>
            </a>
            <div>
                <input type="checkbox" id="see"/><label for="see">See & Do</label>
            </div>
            <div>
                <input type="checkbox" id="food"/><label for="food">Food & Drink</label>
            </div>
            <div>
                <input type="checkbox" id="stay"/><label for="stay">Stay</label>
            </div>
            <div>
                <input type="checkbox" id="shipping"/><label for="shipping">Shipping</label>
            </div>
        </div>
        <div class="item">
            <section class="container wrap">
                <div class="item">      
                    <h2>4 Results</h2>
                </div>
                <div class="item">
                    <h2 style="text-align: right;">Sort by  <span class="chevron bottom"></span></span></h2>
                </div>
            </section>
            <section class="container wrap">
                <div class="item">
                    <div style="padding-top:20px">
                        <a href="#">
                            <div class="aluguel aluguel-1">
                                <div class="legenda">
                                    <p>HOSTEL</p>
                                    <p class="text-bold">Hotel Ibis Coimbra Centro</p>
                                    <small>(no reviews) <span style="float:right;">$$</span></small>
                                </div>        
                            </div>
                        </a>  
                    </div>      
                </div>
                <div class="item">
                    <div style="padding-top:20px">
                        <a href="#">
                            <div class="aluguel aluguel-2">
                                <div class="legenda">
                                    <p>HOTEL</p>
                                    <p class="text-bold">Le Meurice</p>
                                    <small><span class="text-bold" style="color: #23D3D3;"> 2.5 &#9733;</span>(2 Reviews) <span style="float:right;">$$</span></small>

                        </a>  
                    </div>      
                </div>
                <div class="item">
                    <div style="padding-top:20px">
                        <a href="#">

                                    <p>Hotel</p>

                                </div>

                        </a>  
                    </div>      
                </div>
                <div class="item">
                    <div style="padding-top:20px">

            </section>
        </div>
    </section>
</body>
</html>
